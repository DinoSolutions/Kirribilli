<body>
    <!-- Carto map -->
    <div id="map"></div>

        const map = new mapboxgl.Map({

            center: [-84.0328064, 42.242280949999994],
            zoom: 13
        });

            username: 'cartovl',
            apiKey: 'default_public'
        });
